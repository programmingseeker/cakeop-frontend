<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="./src/img/icon/logo.svg" class="navbar-logo-icon" />
        <h1 class="navbar-logo-text">CakeOP</h1>
      </div>
      <ul class="navbar-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <a href="#">
            <svg
              class="shopping-cart"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M24.4409 14.955C23.9311 15.885 22.9415 16.5 21.8169 16.5H10.646L8.99666 19.5H26.99V22.5H8.99666C6.71751 22.5 5.27804 20.055 6.37263 18.045L8.39688 14.385L2.99889 3H0V0H4.90318L6.31266 3H28.5044C29.644 3 30.3637 4.23 29.8089 5.22L24.4409 14.955ZM25.9554 6H7.73712L11.2908 13.5H21.8169L25.9554 6ZM8.99666 24C7.34727 24 6.01276 25.35 6.01276 27C6.01276 28.65 7.34727 30 8.99666 30C10.646 30 11.9955 28.65 11.9955 27C11.9955 25.35 10.646 24 8.99666 24ZM21.0072 27C21.0072 25.35 22.3417 24 23.9911 24C25.6405 24 26.99 25.35 26.99 27C26.99 28.65 25.6405 30 23.9911 30C22.3417 30 21.0072 28.65 21.0072 27Z"
                fill="currentColor"
              />
            </svg>
          </a>
        </li>
        <li><a href="#">Log In / Sign Up</a></li>
      </ul>
    </nav>
    <!---------------------------------------------------------->
    <section class="menu-bar">
      <div class="menu-bar-content">
        <div class="menu-bar-content-item">
          <img
            src="./src/img/icon/settings.svg"
            alt="settings"
            class="menu-bar-content-item-icon"
          />
          <a href="#settings" class="menu-bar-content-item-text">Settings</a>
        </div>
      </div>
      <div class="menu-bar-content">
        <div class="menu-bar-content-item">
          <img
            src="./src/img/icon/card-travel.svg"
            alt="card-travel"
            class="menu-bar-content-item-icon"
          />
          <a href="#myBooking" class="menu-bar-content-item-text"
            >My Bookings</a
          >
        </div>
      </div>
      <div class="menu-bar-content">
        <div class="menu-bar-content-item">
          <img
            src="./src/img/icon/star.svg"
            alt="star"
            class="menu-bar-content-item-icon"
          />
          <a href="#myreviews" class="menu-bar-content-item-text">My Reviews</a>
        </div>
      </div>
      <div class="menu-bar-content">
        <div class="menu-bar-content-item">
          <img
            src="./src/img/icon/credit-card.svg"
            alt="credit card"
            class="menu-bar-content-item-icon"
          />
          <a href="#billing" class="menu-bar-content-item-text">Billing</a>
        </div>
      </div>
    </section>
    <!---------------------------------------------------------->
    <section class="page-content">
      <div class="page-content-item">
        <h1 class="page-content-main-text">Account Settings</h1>
        <form for="name" class="form-label">Name</form>
        <input
          type="text"
          class="form-placeholder drop-shadow"
          name="name"
          placeholder="User name"
        />
        <form for="email" class="form-label">E-mail</form>
        <input
          type="text"
          class="form-placeholder drop-shadow"
          name="name"
          placeholder="username@xyzmail.com"
        />

        <div class="profile">
          <img
            id="myImg"
            src="./src/img/user-picture.png"
            alt="User Profile"
            class="profile-photo"
          />
          <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <!-- &times gives us the multiply symbol -->
            <img class="modal-content" id="imgUser" />
            <div id="caption"></div>
          </div>
          <a href="#new-profile-picture" class="form-label">Choose New photo</a>
        </div>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
